server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 9081

# Logging settings.
logging:
  level: INFO
  # Logger-specific levels.
  loggers:
    # Sets the level for 'com.example.app' to DEBUG.
    io.jwt.primer: DEBUG
  appenders:
    - type: console
      threshold: INFO

swagger:
  resourcePackage: io.jwt.primer.resource
  title: Primer
  description: Low latency & interet scale JWT service

riemann:
  host: ${RIEMANN_HOST}
  port: ${RIEMANN_PORT}
  prefix: phonepe.${CONFIG_ENV}.primer
  pollingInterval: 30
  tags:
    - auth
    - primer

aerospike:
  hosts: "stg-aerospike001:3000"
  namespace: primer
  maxConnectionsPerNode: 5
  timeout: 1000
  retries: 3
  sleepBetweenRetries: 100

hystrix:
  defaultConfig:
    threadPool:
      timeout: 1000
  commands:
    - name: generate
      threadPool:
        timeout: 200
        concurrency: 4
    - name: disable
      threadPool:
        timeout: 200
        concurrency: 4
    - name: get_dynamic
      threadPool:
        timeout: 100
        concurrency: 4
    - name: generate_static
      threadPool:
        timeout: 200
        concurrency: 4
    - name: disable_static
      threadPool:
        timeout: 200
        concurrency: 4
    - name: get_static
      threadPool:
        timeout: 100
        concurrency: 4
    - name: refresh
      threadPool:
        timeout: 200
        concurrency: 4
    - name: expire
      threadPool:
        timeout: 100
        concurrency: 1
    - name: clear
      threadPool:
        timeout: 100
        concurrency: 4

